<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Product</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body>
    <div class="container">
        <h1>Add Product</h1>
        <form th:action="@{/productDataInput}" th:object="${product}" method="post">
            <div class="form-group">
                <label>Product Code:</label>
                <input type="text" th:field="*{productCode}" required />
            </div>
            <div class="form-group">
                <label>Product Brand:</label>
                <input type="text" th:field="*{productBrand}" required />
            </div>
            <div class="form-group">
                <label>Quantity in Hand:</label>
                <input type="number" th:field="*{quantityInHand}" required />
            </div>
            <div class="form-group">
                <label>Unit Price:</label>
                <input type="number" step="0.01" th:field="*{unitPrice}" required />
            </div>
            <div class="form-actions">
                <button class="home-button" type="submit">Add Product</button>
                <a th:href="@{/index}" class="home-button">Cancel</a>
            </div>
        </form>
    </div>
    <div th:insert="fragments/footer :: footer"></div>
</body>
</html>
